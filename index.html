<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time">Friday 11:49</span>,
              <span id="description">broken clouds</span>
              <br />
              Humidity: <strong id="humidity">71%</strong>, Wind:
              <strong id="wind-speed">9.26km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              />
            </div>
            <div class="weather-app-temperature" id="temperature">15</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Mon</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperature">
              <div class="weather-forecast-temp">
                <strong>17&deg;</strong></div>
                <div class="weather-forecast-temp">12&deg;</div>
              </div>
            </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperature">
              <div class="weather-forecast-temp">
                <strong>17&deg;</strong></div>
                <div class="weather-forecast-temp">12&deg;</div>
              </div>
            </div>
             <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperature">
              <div class="weather-forecast-temp">
                <strong>17&deg;</strong></div>
                <div class="weather-forecast-temp">12&deg;</div>
              </div>
            </div>
             <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thur</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperature">
              <div class="weather-forecast-temp">
                <strong>17&deg;</strong></div>
                <div class="weather-forecast-temp">12&deg;</div>
              </div>
            </div>
             <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">⛅</div>
            <div class="weather-forecast-temperature">
              <div class="weather-forecast-temp">
                <strong>17&deg;</strong></div>
                <div class="weather-forecast-temp">12&deg;</div>
              </div>
            </div>
      </main>
      <footer>
        This page was coded by
        <a href="https://github.com/Amo2002" target="blank">Amogelang Kobola</a
        >, is
        <a href="https://github.com/Amo2002/Weather-App" target="blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://stalwart-frangipane-6fc4d2.netlify.app/" target="blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
